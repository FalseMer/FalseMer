<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>

  <div class="container">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputAccount" class="sr-only">Account</label>
        <input type="Account" id="inputAccount" class="form-control" placeholder="Account" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" onclick="login()">Sign in</button>

    </div> <!-- /container -->






    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="//cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js"></script>

  <script>
    function login(){
      $.getJSON("http://falsemer.github.io/FalseMerData/login.json",function(data){
        var loginOk = false;
        for (var i = 0; i < data.length; i++) {
          if(data[i].name==$("inputAccount").val()&&data[i].password==$("inputPassword").val()){
            loginOk=true;
            location.href="index.html";
            return;
          }
        }
        console.log(loginOk);
        bootbox.alert("用户名密码错误！", function() {
        });

      });
    }
  </script>
</body>
</html>
